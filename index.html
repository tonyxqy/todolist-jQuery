<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index/bootstrap/css/bootstrap.min.css">
    <script src="index/bootstrap/js/jquery.min.js"></script>
    <script src="index/bootstrap/js/bootstrap.min.js"></script>
    <style>
        .carousel,
        .carousel img {
            width: 100%;
            height: 100%;
        }
        .color01 {
          font-size: 30px!important;
          font-weight: 800!important;
          color: rgb(136, 27, 121);
        }
        .color02 {
          font-size: 30px!important;
          font-weight: 800!important;
          color: rgb(208, 218, 194);
        }
    </style>
</head>

<body>
  <div class="container-fluid">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators 小圆点 -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides 轮播图片 -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <a href="shopping/pinyougou/index.html">
                    <img src="index/upload/00.png" alt="...">
                    <div class="carousel-caption color01">
                        点击进入钦阳优选
                    </div>
                  </a>
                </div>
                <div class="item">
                  <a href="todolist/tudolist.html">
                    <img src="index/upload/01.png" alt="...">
                    <div class="carousel-caption color02">
                        点击进入NotToDoList
                    </div>
                  </a>
                </div>      
                ...
            </div>

            <!-- Controls 左右箭头 -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <script>
        $('.carousel').carousel({
            interval: 2000
        })
    </script>
</body>

</html>
